{% extends "bootstrap_base.html" %}
{% block title %}SockKnob{% endblock %}
{% block html_attribs %} lang="en" {% endblock %}

{% block metas %}
{{ super() }}
<meta http-equiv="refresh" content="60">
{% endblock %}

{% block head %}
{{ super() }}
<style type="text/css">
	.vertical-align-center {
		min-height: 100%;
		min-height: 100vh;
		display: flex;
		align-items: center;
	}
	.jumbotron.full-page {
		background: none;
		margin: 0;
	}
	body {
		background: url("{{ url_for('static', filename='On.jpg') }}") 
					no-repeat center center fixed;
		-webkit-background-size: cover;
		-moz-background-size: cover;
		-o-background-size: cover;
		background-size: cover;
	}
</style>
{% endblock %}

{% block content %}
<div class="jumbotron vertical-align-center full-page"></div>
{% endblock %}
